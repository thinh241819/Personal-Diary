{% extends "layout.html" %}

{% block title %}
    Change Profile Picture
{% endblock %}

{% block main %}
<div class="container">
    <form action="/change-profile-pic" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="exampleFormControlFile1">Choose a picture</label>
            <input type="file" id="exampleFormControlFile1" name="file">
        </div>
        <button class="btn btn-primary" type="submit">Change Profile Pic</button>
    </form>
</div>

{% endblock %}
